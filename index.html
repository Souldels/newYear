<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>До Нового года осталось</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrapper">
		<h1 class="title">До Нового года осталось:</h1>
		<div class="card-wrapper">
			<div class="card">
				<div class="timer-val days">00</div>
				<span class="timer-text days-text">дней</span>
			</div>
			<div class="card">
				<div class="timer-val hours">00</div>
				<span class="timer-text hours-text">часов</span>
			</div>
			<div class="card">
				<div class="timer-val minutes">00</div>
				<span class="timer-text minutes-text">минут</span>
			</div>
			<div class="card">
				<div class="timer-val seconds">00</div>
				<span class="timer-text seconds-text">секунд</span>
			</div>
		</div>
	</div>


	<button class="play-btn">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="100%" height="100%">
			<path xmlns="http://www.w3.org/2000/svg" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zM10.622 8.415a.4.4 0 0 0-.622.332v6.506a.4.4 0 0 0 .622.332l4.879-3.252a.4.4 0 0 0 0-.666l-4.88-3.252z"></path>
		</svg>
	</button>
	<button class="pause-btn hidden">
		<svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 1024 1024" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="100%" height="100%">
			<path xmlns="http://www.w3.org/2000/svg" d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm-80 600c0 4.4-3.6 8-8 8h-48c-4.4 0-8-3.6-8-8V360c0-4.4 3.6-8 8-8h48c4.4 0 8 3.6 8 8v304zm224 0c0 4.4-3.6 8-8 8h-48c-4.4 0-8-3.6-8-8V360c0-4.4 3.6-8 8-8h48c4.4 0 8 3.6 8 8v304z"></path>
		</svg>
	</button>
	<audio id="audio">
		<source src="./Jingle Bells.mp3" type="audio/mp3">
	</audio>

	<script src="./script/index.js"></script>
</body>

</html>
